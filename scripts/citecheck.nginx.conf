# CiteCheck nginx configuration
# Certbot will automatically add SSL configuration

server {
    listen 80;
    listen [::]:80;
    server_name citecheck.iacls.org;

    # Logging
    access_log /var/log/nginx/citecheck.access.log;
    error_log /var/log/nginx/citecheck.error.log;

    # Max upload size for PDF files (50MB)
    client_max_body_size 50M;

    # API backend
    location /api {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # API docs
    location /docs {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /openapi.json {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Frontend (React app - to be built)
    location / {
        root /home/mb/github/citecheck/frontend/build;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Static files
    location /static {
        alias /home/mb/github/citecheck/frontend/build/static;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
